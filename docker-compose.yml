services:
  database:
    image: postgres:15
    container_name: area_database
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - area_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: area_server
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      FLASK_APP: ${FLASK_APP}
      FLASK_ENV: ${FLASK_ENV}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    volumes:
      - ./server:/app
    depends_on:
      - database
    networks:
      - area_network

  client_web:
    build:
      context: ./client
      dockerfile: Dockerfile.web
    container_name: area_client_web
    ports:
      - "8081:8081"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client/web:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - area_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  area_network:
    driver: bridge