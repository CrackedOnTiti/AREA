name: Remove .gitignore from main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  remove-gitignore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check and remove .gitignore
        if: "!contains(github.event.head_commit.message, 'automated removal of .gitignore')"
        run: |
          # Check if .gitignore exists
          if [ -f .gitignore ]; then
            echo "Found .gitignore in main branch, removing it..."

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Remove .gitignore
            git rm .gitignore

            # Commit the change
            git commit -m "chore: automated removal of .gitignore from main branch"

            # Push the change
            git push origin main

            echo ".gitignore removed successfully"
          else
            echo "No .gitignore found in main branch, nothing to do"
          fi
